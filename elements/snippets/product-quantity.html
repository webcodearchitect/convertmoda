<div class="product-quantity flex">
    <input class="input" type="number" name="quant" {%- if 'product' in pages.current %} id="quant" {% endif -%} max="{{ product.stock }}" value="1" required>
    <div class="quantity-buttons flex flex-column">
        <button type="button" class="button-plus-quantity">
            <i class="icon icon-caret"></i>
        </button>
        <button type="button" class="button-minus-quantity">
            <i class="icon icon-caret"></i>
        </button>
    </div>
</div>
