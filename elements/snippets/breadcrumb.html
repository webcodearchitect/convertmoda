<div class="breadcrumb flex f-wrap">

    <span class="breadcrumb-item flex align-center">
        <a href="/" class="t-color">Home</a>
    </span>

    {% if breadcrumb %}
        {% for item in breadcrumb %}
            <span class="breadcrumb-item">
                <a href="{{ item.link}}" title="{{ item.name }}">{{ item.name }}</a>
            </span>
        {% endfor %}
    {% endif %}

    {% if pages.current == 'product' %}
        <span class="breadcrumb-item">{{ product.name }}</span>
    {% else %}
        <span class="breadcrumb-item">{{ category.name }}{{ search.word }}</span>
    {% endif %}
</div>
